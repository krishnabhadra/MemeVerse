<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="date" id="dob" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // Your Firebase config (replace with yours)
        var firebaseConfig = {
           apiKey: "AIzaSyAaqtNywKxW-SPx8PrQdaEaTzOQarCwhWs",
           authDomain: "memeverse-b6f60.firebaseapp.com",
           projectId: "memeverse-b6f60",
           storageBucket: "memeverse-b6f60.firebasestorage.app",
           messagingSenderId: "9986306804",
           appId: "1:9986306804:web:fa33b0437a49f4640824a1",
           measurementId: "G-Z8MGXGMBZ6"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Store extra details in Firestore
                    return db.collection("users").doc(user.uid).set({
                        username: username,
                        name: name,
                        dob: dob,
                        phone: phone,
                        email: email
                    });
                })
                .then(() => {
                    alert("Account created successfully!");
                    window.location.href = "profile.html"; // Redirect to profile
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
