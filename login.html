<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MemeVerse</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p class="tagline">Enter your details to join MemeVerse</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="pass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="profile" style="display:none;">
      <h3 id="nameDisplay"></h3>
      <img id="photoDisplay" width="150" />
    </div>

    <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // âœ… 1. Initialize Firebase (replace with your config)
    const firebaseConfig = {
      apiKey: "AIzaSyAaqtNywKxW-SPx8PrQdaEaTzOQarCwhWs",
      authDomain: "memeverse-b6f60.firebaseapp.com",
      projectId: "memeverse-b6f60",
      storageBucket: "memeverse-b6f60.firebasestorage.app",
      messagingSenderId: "9986306804",
      appId: "1:9986306804:web:fa33b0437a49f4640824a1",
      measurementId: "G-Z8MGXGMBZ6"
    };
    firebase.initializeApp(firebaseConfig);

    // âœ… 2. Wait for DOM to load before running code
    document.addEventListener("DOMContentLoaded", function () {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault(); // prevent form reload

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('pass').value.trim();

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            const uid = userCredential.user.uid;

            return firebase.firestore().collection("users").doc(uid).get()
              .then(doc => {
                if (doc.exists) {
                  // Display data (optional)
                  document.getElementById("nameDisplay").innerText = doc.data().name || "";
                  document.getElementById("photoDisplay").src = doc.data().photo || "";
                  document.getElementById("profile").style.display = "block";

                  // Redirect after short delay
                  setTimeout(() => {
                    window.location.href = `profile.html?uid=${uid}`;
                  }, 500);
                } else {
                  alert("Profile data not found.");
                }
              });
          })
          .catch(error => {
            alert("Login failed: " + error.message);
          });
      });
    });
  </script>

</body>
</html>
