<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MemeVerse</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p class="tagline">Enter your details to join MemeVerse</p>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit"><a href="profile.html">Login</a></button>
    </form>
     <div id="profile" style="display:none;">
    <h3 id="nameDisplay"></h3>
    <img id="photoDisplay" width="150" />
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('pass').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const uid = userCredential.user.uid;
          firebase.firestore().collection("users").doc(uid).get()
            .then(doc => {
              if (doc.exists) {
                document.getElementById("nameDisplay").innerText = doc.data().name;
                document.getElementById("photoDisplay").src = doc.data().photo;
                document.getElementById("profile").style.display = "block";
              }
            });
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>

    <p class="signup-link">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

</body>
</html>
